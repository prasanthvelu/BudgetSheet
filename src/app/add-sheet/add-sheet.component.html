<div [ngClass]="'budgetSheetList'"><button (click)="budgetSheetList()">Budget Sheet List</button></div>
<h1>Create a budget sheet</h1>
<div [ngClass]="'formDiv'">
    <form [formGroup]="sheetForm" (ngSubmit)="onSubmit()">
        <input type="date" [ngClass]="'date'" formControlName="date">
        <input type="text" [ngClass]="'note'" placeholder="Note" formControlName="note">
        <input type="text" [ngClass]="'amount'" placeholder="Amount" formControlName="amount">
        <button type="submit" [ngClass]="'add'">Add</button>
    </form>
</div>
<app-expense-added></app-expense-added>
